<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Make Payment</title>
</head>
<body>
<h2>Make Payment</h2>
    <form action="MakePayment" method="post">
        <label>Lease ID:</label>
        <input type="number" name="leaseId" required><br><br>

        <label>Amount:</label>
        <input type="number" name="amount" step="0.01" required><br><br>

        <div id="remainingBalance"></div> <!-- This will display the remaining balance -->

        <button type="submit">Make Payment</button>
    </form>

   
</body>
</html>
