<form action="CreateLease" method="post">
    <label for="customerId">Customer ID:</label>
    <input type="number" id="customerId" name="customerId" required><br>

    <label for="carId">Car ID:</label>
    <input type="number" id="carId" name="carId" required><br>
    
    <label for="type">Lease Type:</label>
    <select id="type" name="type" required>
        <option value="daily">Daily</option>
        <option value="monthly">Monthly</option>
    </select><br>
    
    <label for="startDate">Start Date:</label>
    <input type="date" id="startDate" name="startDate" required><br>

    <label for="endDate">End Date:</label>
    <input type="date" id="endDate" name="endDate" required><br>

    <label for="advance">Advance:</label>
    <input type="number" id="advance" name="advance" required><br>
    
    <button type="submit">Create Lease</button>
</form>
